<html>
<head>
<style type="text/css">
p.dotted {border-top-style: dotted}
p.dashed {border-bottom-style: dashed}
p.solid {border-right-style: solid}
p.double {border-left-style: double}
p.groove {border-top-style: groove}
p.ridge {border-bottom-style: ridge}
p.inset {border-right-style: inset}
p.outset {border-left-style: outset}
</style>
</head>

<body>
<p class="dotted">แสดงเส้นขอบแบบ dotted ด้านบน</p>

<p class="dashed">แสดงเส้นขอบแบบ dashed ด้านล่าง</p>

<p class="solid">แสดงเส้นขอบแบบ solid ด้านขวา</p>

<p class="double">แสดงเส้นขอบแบบ double ด้านซ้าย</p>

<p class="groove">แสดงเส้นขอบแบบ groove ด้านบน</p>

<p class="ridge">แสดงเส้นขอบแบบ ridge ด้านล่าง</p>

<p class="inset">แสดงเส้นขอบแบบ inset ด้านขวา</p>

<p class="outset">แสดงเส้นขอบแบบ outset ด้านซ้าย</p>
</body>
</html>
