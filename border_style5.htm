<html>
<head>

<style type="text/css">
p.one
{
border-style: solid;
border-color: #0000ff
}
p.two
{
border-style: solid;
border-color: #ff0000 #0000ff
}
p.three
{
border-style: solid;
border-color: #ff0000 #00ff00 #0000ff
}
p.four
{
border-style: solid;
border-color: #ff0000 #00ff00 #0000ff rgb(250,0,255)
}
</style>

</head>

<body>

<p class="one">กำหนดเส้นขอบ 1 สี</p>
<p class="two">กำหนดเส้นขอบ 2 สี</p>
<p class="three">กำหนดเส้นขอบ 3 สี</p>
<p class="four">กำหนดเส้นขอบ 4 สี</p>
<p><b>หมายเหตุ:</b>การกำหนดสีให้กับเส้นขอบ จะต้องบอก border-style ด้วยจึงจะสามารถกำหนดสีได้</p>

</body>
</html>
